<div class="container">
  <div class="article">
    <div *ngIf="articulo">
      <h2>{{ articulo.titulo }}</h2>
      <img [src]="articulo.image" alt="{{ articulo.titulo }}">
      <p>{{ articulo.cuerpo_articulo }}</p>
      <p><span class="categoria">Categor√≠a:</span> {{ articulo.categoria }}</p>
      <p><span class="autor">Autor:</span> {{ articulo.autor }}</p>
    </div>
  </div>
  <div class="sugerencias">
 
    <app-articulos-sugeridos [articuloId]="articuloId"></app-articulos-sugeridos>
  </div>
</div>
