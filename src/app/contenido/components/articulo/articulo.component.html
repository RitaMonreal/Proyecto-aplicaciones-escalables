<div class="article-container" >
    <button class="delete-button" (click)="eliminarArticulo()"><span class="material-icons">
        delete
        </span></button>
    <div class="article">
        <div class="article-image">
            <img src="{{articulo.image}}" alt="">
        </div>
        <div class="article-title">
            <h2>{{articulo.titulo}}</h2>
        </div>
    </div>
</div>
