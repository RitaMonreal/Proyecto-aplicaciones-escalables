<body>
    <!--No ha iniciado sesión-->
    <div *ngIf="!estaAutenticado"   class="banner">
        
        <div class="logo" (click)="restablecerFiltros()"></div>
        <div class="action-buttons">
            
           
            <div class="action-button" id="unirse" routerLink="./crear_cuenta">Unirse</div>
            <div class="action-button" id="iniciar-sesion" routerLink="./iniciar_sesion">Iniciar Sesión</div>
        </div>
    </div>

    <!--Ya inició sesión-->
    <div *ngIf="estaAutenticado" class="banner">
        <div class="menu-button"><button (click)="toggleMenu()">☰</button> </div>

        <div class="logo" (click)="restablecerFiltros()"></div>

        <div class="action-buttons">
            <div class="action-button"(click)="articuloAleatorio()"><span class="material-icons">shuffle</span></div>

            <div *ngIf="esAdmin()" class="action-button" routerLink="./nueva_publicacion"><span class="material-icons">post_add</span></div>
                
            <div class="action-button" id="perfil" routerLink="./perfil_usuario">Perfil</div>
            <div  (click)="cerrarSesion()" class="action-button" id="cerrar-sesion"><span class="material-icons">logout</span></div>
        </div>
        <br>
        <div [ngClass]="{'menu-open': isMenuOpen}" class="menu">
            
            <button id="cerrar" (click)="closeMenu()">x</button>
            <br>
            <div class="search-bar">
                
                <input  [(ngModel)]="searchTerm" placeholder="Buscar..." type="text" id="searchTerm">
                <button type="button" (click)="searchByTerm()"><span class="material-icons">search</span></button>   
           <!--{{searchTerm}}-->
            </div>
            <div class="categories">
                <div (click)="seleccionarCategoria(2)"><span>Cine</span></div>
                <div (click)="seleccionarCategoria(1)"><span>Música</span></div>
                <div (click)="seleccionarCategoria(3)"><span>Varios</span></div>
            </div>
        </div>
    </div>
</body>
