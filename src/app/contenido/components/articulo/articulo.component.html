<div class="article-container">
    <button class="edit-button" *ngIf="esAdmin()" (click)="editarArticulo(articulo.id)">
      <span class="material-icons" >edit</span>
    </button>
    <button class="delete-button" *ngIf="esAdmin()"  (click)="eliminarArticulo()">
      <span class="material-icons">delete</span>
    </button>
      <div class="article" (click)="verDetalles(articulo.id)">
        <div class="article-image">
          <img [src]="articulo.image" alt="">
        </div>
        <div class="article-title">
          <h2>{{articulo.titulo}}</h2>
        </div>
      </div>
    
  </div>
